# playbooks/nginx_config.yml
---
- name: Configure Nginx reverse proxy for DS-2025 backend
  hosts: backend
  become: true

  vars:
    nginx_site: ds2025

    # Backend runs on the same VM
    backend_host: 127.0.0.1
    backend_port: 8080

    # Optional upload size
    client_max_body_size: "50m"

  tasks:
    - name: Create nginx site config (reverse proxy -> Spring Boot)
      copy:
        dest: "/etc/nginx/sites-available/{{ nginx_site }}"
        mode: "0644"
        content: |
          server {
            listen 80;
            server_name _;

            client_max_body_size {{ client_max_body_size }};

            location / {
              proxy_pass http://{{ backend_host }}:{{ backend_port }};
              proxy_http_version 1.1;

              proxy_set_header Host $host;
              proxy_set_header X-Real-IP $remote_addr;
              proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
              proxy_set_header X-Forwarded-Proto $scheme;

              proxy_set_header Upgrade $http_upgrade;
              proxy_set_header Connection "upgrade";
            }
          }
      notify: reload nginx

    - name: Enable site (symlink)
      file:
        src: "/etc/nginx/sites-available/{{ nginx_site }}"
        dest: "/etc/nginx/sites-enabled/{{ nginx_site }}"
        state: link
      notify: reload nginx

    - name: Disable default site (avoid conflicts)
      file:
        path: /etc/nginx/sites-enabled/default
        state: absent
      notify: reload nginx

    - name: Validate nginx configuration
      command: nginx -t
      changed_when: false

  handlers:
    - name: reload nginx
      service:
        name: nginx
        state: reloaded
