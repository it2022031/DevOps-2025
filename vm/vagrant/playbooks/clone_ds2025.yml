---
- name: Clone or update DS-2025 repository
  hosts: "{{ target_hosts }}"
  become: true

  vars:
    repo_url: "https://github.com/it2022031/DS-2025.git"
    project_dir: "/opt/DS-2025"
    repo_version: "main-branch"
    app_owner: "vagrant"

  tasks:
    - name: Ensure git is installed
      apt:
        name: git
        state: present
        update_cache: yes
        cache_valid_time: 3600

    - name: Check if repo already exists
      stat:
        path: "{{ project_dir }}/.git"
      register: repo_git

    - name: Discard local changes if repo exists (reset + clean)
      shell: |
        set -e
        cd "{{ project_dir }}"
        git reset --hard
        git clean -fd
      args:
        executable: /bin/bash
      when: repo_git.stat.exists

    - name: Clone or update repository (idempotent)
      git:
        repo: "{{ repo_url }}"
        dest: "{{ project_dir }}"
        version: "{{ repo_version }}"
        update: yes
        force: no

    - name: Ensure correct ownership
      file:
        path: "{{ project_dir }}"
        owner: "{{ app_owner }}"
        group: "{{ app_owner }}"
        recurse: yes

    - name: Show repo status
      command: git -C {{ project_dir }} status -sb
      changed_when: false
