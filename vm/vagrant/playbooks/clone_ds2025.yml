---
- name: Clone or update DS-2025 repository on appserver
  hosts: backend
  become: true

  vars:
    repo_url: "https://github.com/it2022031/DS-2025.git"
    project_dir: "/opt/DS-2025"
    repo_version: "main-branch"
    app_owner: "vagrant"   # ή άλλον χρήστη αν θες

  tasks:
    - name: Ensure git is installed
      apt:
        name: git
        state: present
        update_cache: yes

    - name: Clone or update repository (idempotent)
      git:
        repo: "{{ repo_url }}"
        dest: "{{ project_dir }}"
        version: "{{ repo_version }}"
        update: yes
        force: no

    - name: Ensure correct ownership
      file:
        path: "{{ project_dir }}"
        owner: "{{ app_owner }}"
        group: "{{ app_owner }}"
        recurse: yes

    - name: Show repo status
      command: git -C {{ project_dir }} status -sb
      changed_when: false
