[backend]
backend ansible_host=10.10.10.11

[db]
db ansible_host=10.10.10.12

[front]
front ansible_host=10.10.10.13

[docker]
dockerhost ansible_host=10.10.10.14

[k8s]
k8shost ansible_host=10.10.10.15

[all:vars]
ansible_user=vagrant
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_private_key_file=/var/lib/jenkins/.ssh/jenkins_id
ansible_ssh_common_args=-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null
