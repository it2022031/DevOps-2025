apiVersion: v1
kind: Service
metadata:
  name: mailhog
  namespace: ds2025
spec:
  selector:
    app: mailhog
  ports:
    - name: smtp
      port: 1025
      targetPort: 1025
    - name: ui
      port: 8025
      targetPort: 8025
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mailhog
  namespace: ds2025
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mailhog
  template:
    metadata:
      labels:
        app: mailhog
    spec:
      containers:
        - name: mailhog
          image: mailhog/mailhog
          ports:
            - containerPort: 1025
              name: smtp
            - containerPort: 8025
              name: ui
