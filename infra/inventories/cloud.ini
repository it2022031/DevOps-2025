[backend_nodes]
backend ansible_host=20.10.10.10 ansible_user=azureuser ansible_ssh_private_key_file=~/.ssh/azure_id_rsa

[db_nodes]
db ansible_host=20.10.10.11 ansible_user=azureuser ansible_ssh_private_key_file=~/.ssh/azure_id_rsa db_private_ip=10.10.0.4

[front_nodes]
front ansible_host=20.10.10.12 ansible_user=azureuser ansible_ssh_private_key_file=~/.ssh/azure_id_rsa

[vms:children]
backend_nodes
db_nodes
front_nodes

[all:vars]
ansible_ssh_common_args=-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null
ansible_pipelining=True
