[jenkins_nodes]
jenkins ansible_host=JENKINS_PUBLIC_IP ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/gcp_id_rsa

[all:vars]
ansible_ssh_common_args=-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null
ansible_python_interpreter=/usr/bin/python3
ansible_remote_tmp=/tmp/.ansible-cloud/tmp
