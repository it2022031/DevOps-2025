[backend]
backend ansible_host=192.168.56.101

[db]
db ansible_host=192.168.56.102

[front]
front ansible_host=192.168.56.103

[vms:children]
backend
db
front

[docker]
dockerhost ansible_host=192.168.56.104

[k8s]
k8shost ansible_host=192.168.56.105

[jenkins]
jenkins ansible_host=192.168.56.106

[all:vars]
ansible_user=vagrant
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_private_key_file=/var/lib/jenkins/.ssh/jenkins_id
ansible_ssh_common_args=-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null
ansible_remote_tmp=/tmp/.ansible-jenkins/tmp
ansible_become_flags=-H -S -n

[backend_nodes:children]
backend

[db_nodes:children]
db

[front_nodes:children]
front

[docker_nodes:children]
docker

[k8s_nodes:children]
k8s
