[backend]
backend ansible_host=10.10.0.11

[front]
front ansible_host=10.10.0.12

[db]
db ansible_host=10.10.0.13

[docker_nodes]
dockerhost ansible_host=10.10.0.14

[k8s_nodes]
k8shost ansible_host=10.10.0.15

[jenkins_nodes]
jenkins ansible_host=10.10.0.10

[vms:children]
backend
db
front

[all:vars]
ansible_user=ubuntu
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_common_args=-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null
ansible_remote_tmp=/tmp/.ansible-cloud/tmp
ansible_pipelining=True
