[backend]
backend ansible_host=<BACKEND_PUBLIC_IP> ansible_user=tefkros ansible_ssh_private_key_file=~/.ssh/id_vms

[db]
db ansible_host=<DB_PUBLIC_IP> ansible_user=tefkros ansible_ssh_private_key_file=~/.ssh/id_vms

[front]
front ansible_host=<FRONT_PUBLIC_IP> ansible_user=tefkros ansible_ssh_private_key_file=~/.ssh/id_vms

[vms:children]
backend
db
front

[all:vars]
ansible_ssh_common_args=-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o ConnectTimeout=5
ansible_python_interpreter=/usr/bin/python3
ansible_pipelining=True
