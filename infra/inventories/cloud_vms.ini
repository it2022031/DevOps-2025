[backend]
backend ansible_host=BACKEND_PUBLIC_IP ansible_user=azureuser ansible_ssh_private_key_file=~/.ssh/azure_id_rsa

[db]
db ansible_host=DB_PUBLIC_IP ansible_user=azureuser ansible_ssh_private_key_file=~/.ssh/azure_id_rsa

[front]
front ansible_host=FRONT_PUBLIC_IP ansible_user=azureuser ansible_ssh_private_key_file=~/.ssh/azure_id_rsa

[vms:children]
backend
db
front

[all:vars]
ansible_ssh_common_args=-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null
ansible_python_interpreter=/usr/bin/python3
ansible_pipelining=True
