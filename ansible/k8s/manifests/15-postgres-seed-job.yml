apiVersion: batch/v1
kind: Job
metadata:
  name: postgres-seed
  namespace: ds2025
spec:
  backoffLimit: 1
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: seed
          image: postgres:15
          env:
            - name: PGPASSWORD
              value: demo_pass
          volumeMounts:
            - name: seed-sql
              mountPath: /seed
          command:
            - sh
            - -lc
            - |
              echo "Waiting for postgres..."
              until pg_isready -h db -p 5432 -U demo_user -d demo_db; do
                sleep 2
              done

              echo "Running test_dedomena.sql..."
              psql -h db -U demo_user -d demo_db -v ON_ERROR_STOP=1 -f /seed/test_dedomena.sql

              echo "Seed completed"
      volumes:
        - name: seed-sql
          configMap:
            name: ds2025-seed-sql
