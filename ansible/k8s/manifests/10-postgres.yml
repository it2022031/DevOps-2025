apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pgdata
  namespace: ds2025
spec:
  accessModes:
    # Το volume θα γίνεται mount από 1 node/pod τη φορά
    - ReadWriteOnce
  resources:
    requests:
      # Ζητάμε 5Gi χώρο για τα δεδομένα της βάσης
      storage: 5Gi
  storageClassName: microk8s-hostpath  # StorageClass του MicroK8s (hostpath πάνω στο VM)
---
apiVersion: v1
kind: Service
metadata:
  name: db
  namespace: ds2025
spec:
  selector:
    # Στέλνει traffic στα pods με label app=postgres
    app: postgres
  ports:
    - name: postgres
      # Port του service μέσα στο cluster
      port: 5432
      # Port που ακούει το container
      targetPort: 5432
  # Εσωτερικό service (μόνο μέσα στο cluster)
  type: ClusterIP
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: ds2025
spec:
  # “Σταθερή” ταυτότητα/δικτύωση για το StatefulSet
  serviceName: db
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      # Init container: ετοιμάζει τον φάκελο /photos που περιμένει το load_photos.sql
      # Παίρνει τα αρχεία από hostPath (/photos_src) και τα βάζει σε writable χώρο (/photos)
      initContainers:
        - name: prepare-photos
          image: busybox:1.36
          command: ["sh", "-lc"]
          args:
            - |
              set -e

              mkdir -p /photos
              # Καθαρίζουμε τα περιεχόμενα του /photos (χωρίς να σβήσουμε το mount point)
              rm -rf /photos/* /photos/.* 2>/dev/null || true

              # Αντιγραφή avatar_photos
              if [ -d "/photos_src/avatar_photos" ]; then
                (cd /photos_src && tar -cf - avatar_photos) | (cd /photos && tar -xf -)
              fi

              # Αντιγραφή property_photos (χειρισμός περίπτωσης με trailing space στο όνομα φακέλου)
              if [ -d "/photos_src/property_photos " ]; then
                (cd /photos_src && tar -cf - "property_photos ") | (cd /photos && tar -xf -)
                rm -rf /photos/property_photos
                mv "/photos/property_photos " /photos/property_photos
              elif [ -d "/photos_src/property_photos" ]; then
                (cd /photos_src && tar -cf - property_photos) | (cd /photos && tar -xf -)
              else
                echo "No property_photos folder found under /photos_src"
                exit 1
              fi

              echo "Prepared photos:"
              ls -la /photos
          volumeMounts:
            - name: photos-src
              mountPath: /photos_src
              readOnly: true
            - name: photos-work
              mountPath: /photos

      containers:
        - name: postgres
          image: postgres:15
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_DB
              value: demo_db
            - name: POSTGRES_USER
              value: demo_user
            - name: POSTGRES_PASSWORD
              value: demo_pass
          volumeMounts:
            - name: pgdata
              mountPath: /var/lib/postgresql/data
            - name: photos-work
              mountPath: /photos
          readinessProbe:
            exec:
              command: ["sh", "-lc", "pg_isready -U demo_user -d demo_db"]
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            exec:
              command: ["sh", "-lc", "pg_isready -U demo_user -d demo_db"]
            initialDelaySeconds: 15
            periodSeconds: 10

      volumes:
        - name: pgdata
          persistentVolumeClaim:
            claimName: pgdata

        - name: photos-src
          hostPath:
            path: /vagrant/data/sqlData/photos
            type: Directory

        # Προσωρινός writable χώρος μέσα στο pod (σβήνεται αν ξαναδημιουργηθεί το pod)
        - name: photos-work
          emptyDir: {}
