apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ds2025-ingress
  namespace: ds2025
spec:
  ingressClassName: public
  rules:
    - http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
