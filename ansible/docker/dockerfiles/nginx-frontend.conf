server {
  listen 80;
  # Catch-all vhost (πιάνει requests με οποιοδήποτε Host)
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    # Για SPA (Vue), αν δεν υπάρχει αρχείο/φάκελος, σερβίρει το index.html
    try_files $uri $uri/ /index.html;
  }

    location /api/ {
      # Reverse proxy προς το backend service στο Docker network
      proxy_pass http://backend:8080;
      proxy_http_version 1.1;

      # Περνάμε βασικά headers προς το backend
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # Αφαιρούμε το Origin header για να μην γίνει απόρριψη λόγω CORS από το backend
      proxy_set_header Origin "";
    }

}
