---
- name: Write Nginx site config
  hosts: "{{ target_hosts }}"
  become: true

  vars:
    nginx_site: ds2025
    listen_port: 80

    upstream_host: 127.0.0.1
    upstream_port: 8080

    client_max_body_size: "50m"

    enable_api_proxy: false
    api_prefix: "/api/"
    api_upstream_host: "backend"
    api_upstream_port: 8080

  tasks:
    - name: Disable default nginx site (remove symlink)
      file:
        path: /etc/nginx/sites-enabled/default
        state: absent

    - name: Deploy nginx site config from template
      template:
        src: ../templates/nginx_site.conf.j2
        dest: "/etc/nginx/sites-available/{{ nginx_site }}"
        mode: "0644"
      notify: restart nginx

    - name: Remove existing sites-enabled entry if present
      file:
        path: "/etc/nginx/sites-enabled/{{ nginx_site }}"
        state: absent

    - name: Enable site (symlink)
      file:
        src: "/etc/nginx/sites-available/{{ nginx_site }}"
        dest: "/etc/nginx/sites-enabled/{{ nginx_site }}"
        state: link
      notify: restart nginx

    - name: Validate nginx configuration
      command: nginx -t
      changed_when: false

  handlers:
    - name: restart nginx
      service:
        name: nginx
        state: restarted
